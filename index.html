<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Bank App - Functional Requirements Document</title>
  <link rel="stylesheet" href="src/style.css">
  
</head>
<body class="bg-gradient-to-r from-purple-300 via-pink-200 to-yellow-100 min-h-screen flex flex-col justify-center items-center">
  <div class="bg-white p-20">
    <!-- Balance Section -->
    <div class="heading flex flex-col items-center ">
      <h1 class="text-3xl md:text-4xl  font-semibold text-[#7E22CE]">ðŸŒ¸ Flower Bank</h1>
      <h3 class="text-2xl md:text-3xl mt-5">Current Balance :</h3>
      <h2 class="  text-4xl mt-5 text-[#16A34A] font-semibold text-5xl">$ <span class="mainBalance
        ">0</span></h2>
    </div>
    <!-- Action Buttons -->
    <div class="button flex flex-col  space-y-4 mt-10 md:flex-row md:justify-center md:items-center space-x-5">
      <button class="addMoney bg-[#16A34A] text-2xl px-10 py-2 text-white font-semibold rounded-xl  hover:bg-green-600 shadow ">Add Money</button>
      <button class="Withdraw bg-[#EF4444] text-2xl px-10 py-2 text-white font-semibold rounded-xl shadow hover:bg-red-600 ">Withdraw</button>
      <button class="History bg-[#3B82F6] text-2xl px-10 py-2 text-white font-semibold rounded-xl shadow hover:bg-blue-600 ">History</button>
      
    </div>
    <!-- Forms Section -->
     <form action="" class="inputForm mt-10 flex flex-col justify-center space-y-5 items-center hidden ">
      <div class="flex flex-row space-x-4 justify-center  ">
        <input type="number" class="inputAmount outline p-2 rounded-xl md:px-30   " placeholder="Enter Amount">
        <button class="conform text-2xl bg-purple-600  hover:bg-purple-700 px-5 py-2 text-white font-semibold rounded-xl  hover:bg-green-600 shadow ">Conform</button>
      </div>
      <div>
        <button class="cancel text-2xl bg-gray-400 hover:bg-gray-500 px-5 py-2 text-white font-semibold rounded-xl  hover:bg-green-600 shadow">cancel</button>
      </div>
     </form>
     <!-- Transaction History -->
      <div class="HistoryDiv mt-5 hidden">
        <h2 class="text-center text-3xl font-semibold "> Transaction History</h2>
        <ul class="HistoryUlList border p-2 rounded-lg border-gray-300 flex flex-col text-xl space-y-2 ">
          <li class="border-b-1 border-gray-300 p-2 md:p-4 md:text-2xl text-xl font-semibold">8/22/2025, 9:37:21 AM - Add: $546 | Balance: $546</li>
          
          
      </div>

  </div>

  <!-- js connect -->
   <script src="src/main.js"></script>
</body>
</html>
